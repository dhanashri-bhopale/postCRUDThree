<div class="container mt-4">
    <div class="row mb-4">
        <div class="col-12 text-right">
            <button routerLink="addPost" mat-raised-button color="primary"><u>Add Post</u></button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 offset-md-3 mb-4" *ngFor="let postObj of postArr; trackBy : trackById">
            <app-post-card
            [post]="postObj"
            ></app-post-card>
        </div>
    </div>
</div>
